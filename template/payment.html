{% extends 'login.html' %}
{% block title %}
    <div class="cards__heading">
        <h3>User payment Dashboard</h3>
    </div>
{% endblock %}
{% block form %}
    <form action="{% url 'payment' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1" class="input__label">Meter number</label>
            <input type="text" class="form-control input-style" name="meter_number" placeholder="Enter meter number">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="input__label">Amount</label>
            <input type="number" class="form-control input-style" name="amount" placeholder="Enter amount">
        </div>
        
        {% for message in messages %}
            <p class="{{message.tags}}">{{message}}</p>
        {% endfor %}

        <p>Are you admin? Login <a href="{% url 'login' %}">Here</a></p>
        <button type="submit" class="btn btn-primary btn-style mt-4">Confirm payment</button>
    </form>
{% endblock %}
